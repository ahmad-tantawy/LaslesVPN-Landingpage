<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles/style.css" />
    <title>LaslesVPN</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="logoContent">
          <img
            class="logoContent__logo"
            src="./img/logo.svg"
            alt="LaslesVPN's Logo"
          />
          <span>Lasles<span class="logoContent__text">VPN</span></span>
        </div>

        <nav class="navigation">
          <ul class="navigation__list">
            <li>
              <a href="#" class="navigation__link">About</a>
            </li>
            <li>
              <a href="#" class="navigation__link">Features</a>
            </li>
            <li>
              <a href="#" class="navigation__link">Pricing</a>
            </li>
            <li>
              <a href="#" class="navigation__link">Testimonials</a>
            </li>
            <li>
              <a href="#" class="navigation__link">Help</a>
            </li>
          </ul>
        </nav>

        <div class="header__signs">
          <a href="#" class="header__signs--in">Sign In</a>
          <a href="#" class="header__signs--up">Sign Up</a>
        </div>
      </header>

      <section id="bio" class="section bio">
        <div class="bio__data">
          <h1 class="bio__heading">Want anything to be easy with LaslesVPN.</h1>
          <p class="bio__objective">
            Provide a network for all your needs with ease and fun using
            LaslesVPN discover interesting features from us.
          </p>
          <button class="bio__button">Get Started</button>
        </div>

        <div class="bio__img">
          <img src="/img/bio__img.svg" alt="bio image" />
        </div>
      </section>
    </div>
  </body>
</html>
