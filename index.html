<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles/style.css" />
    <title>LaslesVPN</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="logoContent">
          <img
            class="logoContent__logo"
            src="./img/logo.svg"
            alt="LaslesVPN's Logo"
          />
          <span>Lasles<span class="logoContent__text">VPN</span></span>
        </div>

        <nav class="navigation">
          <ul class="navigation__list">
            <li>
              <a href="#about" class="navigation__link">About</a>
            </li>
            <li>
              <a href="#" class="navigation__link">Features</a>
            </li>
            <li>
              <a href="#" class="navigation__link">Pricing</a>
            </li>
            <li>
              <a href="#" class="navigation__link">Testimonials</a>
            </li>
            <li>
              <a href="#" class="navigation__link">Help</a>
            </li>
          </ul>
        </nav>

        <div class="header__signs">
          <a href="#" class="header__signs--in">Sign In</a>
          <a href="#" class="header__signs--up">Sign Up</a>
        </div>
      </header>

      <section id="about" class="section about">
        <div class="about__data">
          <h1 class="about__heading">
            Want anything to be easy with
            <span class="about__heading--bold">LaslesVPN.</span>
          </h1>
          <p class="about__objective">
            Provide a network for all your needs with ease and fun using
            <span class="about__objective--bold"> LaslesVPN</span> discover
            interesting features from us.
          </p>
          <button class="button about__button">Get Started</button>
        </div>

        <div class="about__imgContent">
          <img class="about__img" src="/img/about__img.svg" alt="about image" />
        </div>
      </section>

      <section id="numbers" class="section numbers">
        <div class="numbers__columns">
          <img class="numbers__img" src="/img/user-icon.svg" alt="user icon" />
          <div>
            <p class="bold">90+</p>
            <p class="numbers__data">Users</p>
          </div>
        </div>
        <div class="separator"></div>
        <div class="numbers__columns">
          <img
            class="numbers__img"
            src="/img/location-icon.svg"
            alt="location icon"
          />
          <div>
            <p class="bold">30+</p>
            <p class="numbers__data">Locations</p>
          </div>
        </div>
        <div class="separator"></div>
        <div class="numbers__columns">
          <img
            class="numbers__img"
            src="/img/server-icon.svg"
            alt="server icon"
          />
          <div>
            <p class="bold">50+</p>
            <p class="numbers__data">Servers</p>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
